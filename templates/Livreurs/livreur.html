<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des livreurs</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2A1B76; /* Bleu foncé */
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #FFFFFF33;
            border-radius: 10px;
        }

        .sidebar .active {
            background: white;
            color: #2A1B76;
            border-radius: 10px;
        }

        .sidebar a i {
            width: 25px;
            margin-right: 10px;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            background-color: #f0f0f0; /* Fond gris pour la page */
        }

        /* Formulaire de modification */
        .edit-form-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            width: 350px;
            border-radius: 10px;
        }

        /* Overlay pour effet flou */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* Stylisation du tableau */
        table {
            border-radius: 10px;
            overflow: hidden;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
        }

        table thead {
            background-color: #2A1B76;
            color: white;
        }

        table td, table th {
            padding: 12px 15px;
            text-align: left;
        }

        /* Effet de survol des lignes */
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Drink Admin</h4>
        <a href="{{ url_for('home') }}" class="{{ 'active' if request.endpoint == 'home' else '' }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{{ url_for('clients.clients_page') }}" class="{{ 'active' if request.endpoint == 'clients.clients_page' else '' }}"><i class="fas fa-user"></i> Gérer Les Clients</a>
        <a href="{{ url_for('livreurs.livreur_page') }}"><i class="fas fa-bicycle"></i> Gérer Les Livreurs</a>
        <a href="{{ url_for('agence_bp.gestionAgences') }}"><i class="fas fa-building"></i> Gérer Les Agences</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
    </div>
    


</body>
</html>
